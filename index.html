<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Wheel Building Worksheet</title>
    <meta name="description" content="A cool thing made with Glitch">
    <link id="favicon" rel="icon" href="https://glitch.com/edit/favicon-app.ico" type="image/x-icon">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>Wheel Building Worksheet</h1>
    </header>
    <div class="menu-buttons">
      <button id="new" class="btn btn-sm btn-outline-secondary" onclick="formHandlers.newSheet(event)">New</button>
      <button id="save" onclick="formHandlers.save(event)" class="btn btn-sm btn-outline-secondary">Save</button>
      <button id="edit" class="btn btn-sm btn-outline-secondary">Edit</button>
      <button id="previous" class="btn btn-sm btn-outline-secondary">&lt;&lt; Previous</button>
      <button id="browse" onclick="formHandlers.browse(event)" class="btn btn-sm btn-outline-secondary">Browse</button>
      <button id="next" onclick="formHandlers.next(event)" class="btn btn-sm btn-outline-secondary">Next &gt;&gt;</button>
      <button id="load" onclick="formHandlers.load(event)" class="btn btn-sm btn-outline-info">Load</button>
    </div>
    <main>
      <div class="container-fluid">
        <div class="row">
       <div class="card">
      <form>
        <input type="hidden" id="id">
        <div class="form-group row">
        <label class="col-form-label col-sm-3">Name of client</label>
          <div class="col-sm-9">
             <input type="text" id="nameOfClient" class="form-control form-control-sm">
          </div>
        </div>
        <div class="form-group row">
        <label class="col-form-label col-sm-3">Client Contact</label>
          <div class="col-sm-9">
             <input type="text" id="clientContact" class="form-control form-control-sm">
          </div>
        </div>
        <div class="form-group row">
        <label class="col-form-label col-sm-3">Date Received</label>
          <div class="col-sm-9">
             <input type="date" id="dateReceived" class="form-control form-control-sm">
          </div>
        </div>
        <div class="form-group row">
        <label class="col-form-label col-sm-3">Rims</label>
          <div class="col-sm-9">
             <input type="text" id="rims" class="form-control form-control-sm">
          </div>
        </div>
        <div class="form-group row">
        <label class="col-form-label col-sm-3">Front hub</label>
          <div class="col-sm-9">
             <input type="text" id="frontHub" class="form-control form-control-sm">
          </div>
        </div>
        <div class="form-group row">
        <label class="col-form-label col-sm-3">Rear hub</label>
          <div class="col-sm-9">
             <input type="text" id="rearHub" class="form-control form-control-sm">
          </div>
        </div>
        <div class="form-group row">
        <label class="col-form-label col-sm-3">Spoke</label>
          <div class="col-sm-9">
             <input type="text" id="spoke" class="form-control form-control-sm">
          </div>
        </div>
        <div class="form-group row">
        <label class="col-form-label col-sm-3">Pattern</label>
             <input type="text" id="patternFront" class="form-control form-control-sm col-sm-4" placeholder="Front">
             <input type="text" id="patternRear" class="form-control form-control-sm col-sm-4" placeholder="Rear">
        </div>
        <div class="form-group row">
        <label class="col-form-label col-sm-3">Rim tape</label>
          <div class="col-sm-9">
             <input type="text" id="rimTape" class="form-control form-control-sm">
          </div>
        </div>
        <div class="form-group">
          <label for="notes">Notes</label>
          <textarea class="form-control" id="notes" rows="6"></textarea>
          </div
       </form>
      </div>
          <div class="card">
            <div class="row form-group">
        <label class="col-form-label col-sm-3">No. of spokes</label>
        <input type="number" value="" id="numberOfSpokesFront" min="16" step="2" placeholder="Front" class="form-control form-control-sm col-sm-3">
        <input type="number" value="" id="numberOfSpokesRear" min="16" step="2" placeholder="Rear" class="form-control form-control-sm col-sm-3">
        </div>
        <div class="row form-group">
        <label class="col-form-label col-sm-3">E. R. D.</label>
        <input type="number" value="" id="effectiveRimDiameterFront" placeholder="Front" class="form-control form-control-sm col-sm-3">
        <input type="number" value="" id="effectiveRimDiameterRear" placeholder="Rear" class="form-control form-control-sm col-sm-3">
        </div>
          <div id="hubs">
          <div class="row">
            <h5 class="col-sm-3">Hubs</h5><h5 class="col-sm-3">Centre to Flange</h5><h5 class="col-sm-3">Flange Diameter</h5><h5 class="col-sm-3">Hole Diameter</h5>
          </div>
            <div class="row form-group">
              <label class="col-sm-3">Front Left</label>
              <input type="number" class="col-sm-3" id="frontLeftCentreToFlange">
              <input type="number" class="col-sm-3" id="frontLeftFlangeDiameter">
              <input type="number" class="col-sm-3" id="frontLeftHoleDiameter" min="2.0" step="0.1">
            </div>
            <div class="row form-group">
              <label class="col-sm-3">Front Right</label>
              <input type="number" class="col-sm-3" id="frontRightCentreToFlange">
              <input type="number" class="col-sm-3" id="frontRightFlangeDiameter">
              <input type="number" class="col-sm-3" id="frontRightHoleDiameter" min="2.0" step="0.1">
            </div>
            <div class="row form-group">
              <label class="col-sm-3">Rear Left</label>
              <input type="number" class="col-sm-3" id="rearLeftCentreToFlange">
              <input type="number" class="col-sm-3" id="rearLeftFlangeDiameter">
              <input type="number" class="col-sm-3" id="rearLeftHoleDiameter" min="2.0" step="0.1">
            </div>
            <div class="row form-group">
              <label class="col-sm-3">Rear Right</label>
              <input type="number" class="col-sm-3" id="rearRightCentreToFlange">
              <input type="number" class="col-sm-3" id="rearRightFlangeDiameter">
              <input type="number" class="col-sm-3" id="rearRightHoleDiameter" min="2.0" step="0.1">
            </div>
          </div>
           <div id="lengths">
             <table class="table">
               <thead>
               <th>Spokes required</th><th>Length</th><th>Quantity</th>
               </thead>
               <tbody>
               <tr><td>Front Left</td><td></td><td></td></tr>
               <tr><td>Front Right</td><td></td><td></td></tr>
               <tr><td>Rear Left</td><td></td><td></td></tr>
               <tr><td>Rear Right</td><td></td><td></td></tr>
              </tbody>
             </table>
            </div>
            <div id="costs">
             <table class="table table-sm">
               <thead>
               <th>Cost</th><th>Unit price</th><th>Amount</th>
               </thead>
               <tbody>
               <tr><td>Labour</td><td></td><td></td></tr>
               <tr><td>Spokes</td><td></td><td></td></tr>
               <tr><td>Nipples</td><td></td><td></td></tr>
               <tr><td>Rim tape</td><td></td><td></td></tr>
               <tr><td>Hubs</td><td></td><td></td></tr>
               <tr><td>Rims</td><td></td><td></td></tr>
               <tr><td>Spoke washers</td><td></td><td></td></tr>
               <tr><td>Rim tape</td><td></td><td></td></tr>
               <tr><td>TOTAL</td><td></td><td></td></tr>
              </tbody>
             </table>
            </div>
          </div>
        </div><!-- end of .row -->
          </div><!-- end of .container-fluid -->
    </main>
    <!-- import the webpage's client-side javascript file -->
    <script src="client.js"></script>
   </body>
</html>
